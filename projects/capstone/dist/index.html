<!doctype html><html><head><meta charset="UTF-8"><title>Weather Journal</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"><script defer="defer" src="main.js"></script></head><body><div id="app"><div class="holder headline">Travel Plan App</div><div class="holder zip"><label for="zip">Enter City here</label> <input id="zip" placeholder="enter city name here"></div><div><input type="date" id="departingDate" name="departingDate"></div><div class="holder feel"><label for="feelings">Enter Country Name Here</label> <textarea class="myInput" id="feelings" placeholder="Enter country name here" rows="9" cols="50"></textarea></div><div class="holder entry"><div class="title">Your Trip</div><div id="entryHolder"><div id="date"></div><div id="temp"></div><div id="picture"></div></div></div><button id="generate" type="submit">Plan Trip</button></div><script>// Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }</script></body></html>
